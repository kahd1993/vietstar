<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="primefaces.css"/>
    </h:head>
    <h:body>
        <div class="form animated flipInX">
            <div class="space1"></div>
            <p:ajaxStatus oncomplete="setTimeout(function() { $('.ui-growl-item-container').slideUp(); }, 4000)" style="width: 64px;height: 64px;position: fixed;bottom: 5px;right: 5px;">
                <f:facet name="start">
                    <h:graphicImage width="64px" height="64px" library="images" name="preloader.gif" />
                </f:facet>
            </p:ajaxStatus>
            <div class="login-form">
                <h:form>
                    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
                    <p:inputText value="#{user.lg.usn}" type="text" placeholder="Tài khoản"/>
                    <p:password value="#{user.lg.pwd}" placeholder="Mật khẩu"/>
                    <p:commandButton update="growl" action="#{user.login()}" value="Đăng nhập" styleClass="animated infinite pulse ui-button-text-only ui-button-text"/>
                    <div style="clear: both"></div>
                    <div style="margin-top: 10px" class="forgot">
                        <a href="#" class="forget-pass">Quên mật khẩu?</a>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
